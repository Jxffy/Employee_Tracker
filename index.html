<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Clockify</h2>
                <div class="workspace">
                    JEFFY'S workspace
                    <button class="upgrade-btn">UPGRADE</button>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="#">TIME TRACKER</a></li>
                    <li><a href="#">CALENDAR</a></li>
                    <li><a href="#">DASHBOARD</a></li>
                    <li><a href="#">REPORTS</a></li>
                    <li><a href="#">PROJECTS</a></li>
                    <li><a href="#">TEAM</a></li>
                    <li><a href="#">CLIENTS</a></li>
                    <li><a href="#">TAGS</a></li>
                    <li><a href="#">SHOW MORE</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <div class="header">
                <input type="text" id="taskInput" placeholder="What are you working on?">
                <div class="header-controls">
                    <button class="project-btn" id="projectBtn">+ Project</button>
                    <button class="tags-btn">&#128278;</button>
                    <button class="money-btn">&#128181;</button>
                    <span class="timer" id="mainTimer">00:00:00</span>
                    <button class="start-btn" id="startStopBtn">START</button>
                </div>
            </div>
            <div class="content">
                <div class="week-total">
                    <span>Week total: </span><span id="weekTotal">00:00:00</span>
                </div>
                <div id="entries">
                    <!-- Entries will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-window" id="popupWindow">
            <input type="text" placeholder="Enter project name" id="popupInput">
            <button class="create-project-btn" id="createProjectBtn">Create</button>
            <button class="close-btn" id="closeBtn">Ã—</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
